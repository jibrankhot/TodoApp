<h2 mat-dialog-title>{{ data?.title || 'Are you sure?' }}</h2>
<mat-dialog-content>
    <p>{{ data?.message || 'This action cannot be undone.' }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>No</button>
    <button mat-button color="warn" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
